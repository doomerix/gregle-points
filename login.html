<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">

        <title>MVT-Points</title>
    </head>

    <body class="text-center loginBody">
        <div class="bodyWrap">
            <div class="container">
                <div>
                    <img class="logoLogin" src="img/mvtlogo.svg">
                    <form>
                        <div class="form-group">
                            <label for="loginID">Student ID</label>
                            <input type="name" class="form-control" id="loginID" placeholder="Student ID">
                        </div>
                        <div class="form-group">
                            <label for="loginPass">Wachtwoord</label>
                            <input type="password" class="form-control" id="loginPass" placeholder="Wachtwoord">
                        </div>

                        <!-- Wrong password warning -->
                        <div class="alert alert-danger" role="alert">
                            De combinatie van student ID en wachtwoord is onjuist.
                        </div>
                    
                        <button type="submit" class="btn btn-light">Inloggen</button>
                    </form>
                </div>
            </div>

            <footer class="loginFooterBar boxShadowFooter justify-content-center">
                <p>Design by <a class="footerLink" href="https://www.coburnfuse.com/">Stan Kaandorp</a> <br>
                &copy; Team Gregle, 2018-2019</p>
            </footer>
        </div>

        <!--Required Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
