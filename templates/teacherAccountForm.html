<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/custom.css">

        <title>MVT-Points</title>
    </head>

    <body class="text-center basicBody">
        <div class="bodyWrap">
            <div class="container">
                <div>
                    <h2 class="paragraphMarginSmall">Leraar Toevoegen</h2>
                    <form>
                        <div class="form-group">
                            <input type="firstName" class="form-control" id="firstName" placeholder="Voornaam">
                        </div>
                        <div class="form-group">
                            <input type="prefixName" class="form-control" id="prefixName" placeholder="Tussenvoegsel">
                        </div>
                        <div class="form-group">
                            <input type="surname" class="form-control" id="surname" placeholder="Achternaam">
                        </div>
                        <div class="form-group">
                            <input type="teacherID" class="form-control" id="teacherID" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="Selecteer klassen">Selecteer Klassen</label>
                            <select multiple class="form-control" id="teacherClasses">
                                <option>AO1</option>
                                <option>SB1</option>
                                <option>HY3</option>
                                <option>HY2</option>
                                <option>UI8</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="AdminCheck">
                            <label class="form-check-label" for="AdminCheck">
                              Administrator
                            </label>
                        </div>

                        <!-- Missing forms warning -->
                        <div class="alert alert-danger" role="alert">
                            Niet alle velden zijn ingevuld.
                        </div>
                    
                        <button type="submit" class="btn btn-light">Leraar Toevoegen</button>
                    </form>
                </div>
            </div>

            <footer class="footerBar boxShadowFooter justify-content-center">
                <nav class="nav justify-content-center">
                    <a class="nav-link footerIcon"><img src="../img/person.svg"></a>
                    <a class="nav-link footerIcon"><img src="../img/achievement.svg"></a>
                    <a class="nav-link footerIcon"><img src="../img/cog.svg"></a>
                </nav>
            </footer>
        </div>
        

        <!--Required Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
